<div
  class="toast-container bottom-0 start-50 translate-middle-x fixed-bottom mb-4"
>
  <div
    *ngIf="notificacion != null"
    class="toast show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <i
        *ngIf="notificacion.tipo === TipoNotificacion.Error"
        class="bi bi-exclamation-circle-fill me-2 text-danger"
      ></i>
      <i
        *ngIf="notificacion.tipo === TipoNotificacion.Exito"
        class="bi bi-check-circle-fill me-2 text-success"
      ></i>
      <strong
        *ngIf="notificacion.tipo === TipoNotificacion.Error"
        class="me-auto"
        >Error</strong
      >
      <strong
        *ngIf="notificacion.tipo === TipoNotificacion.Exito"
        class="me-auto"
        >Ã‰xito</strong
      >
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="onCerrar()"
      ></button>
    </div>
    <div class="toast-body">{{ notificacion.mensaje }}</div>
  </div>
</div>
