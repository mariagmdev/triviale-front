<nz-header>
  <div
    nz-row
    class="w-100 no-wrap"
    [nzGutter]="16"
    nzJustify="space-between"
    nzAlign="middle"
  >
    <div nz-col [nzXs]="8" [nzSm]="0">
      <div class="logo-reducido">
        <a routerLink="/">
          <img class="h-100" src="assets/img/logo-reducido.png" />
        </a>
      </div>
    </div>
    <div nz-col [nzXs]="0" [nzSm]="12">
      <div class="logo">
        <a routerLink="/">
          <img class="h-100" src="assets/img/logo.png" />
        </a>
      </div>
    </div>
    <div nz-col [nzFlex]="0">
      <button
        *ngIf="!usuario"
        nz-button
        nz-tooltip
        nzTooltipTitle="Iniciar sesiÃ³n/Registro"
        nzType="default"
        nzShape="circle"
        (click)="mostrarInicioSesion = true"
      >
        <span nz-icon nzType="user" nzTheme="outline"></span>
      </button>
      <div *ngIf="usuario" nz-row nzAlign="middle" [nzGutter]="24">
        <div nz-col>
          <span nz-icon nzType="user" nzTheme="outline"></span>
          <strong> {{ usuario.nombre }}</strong>
        </div>
        <div nz-col>
          <button nz-button nzType="default" (click)="onCerrarSesion()">
            <span nz-icon nzType="poweroff" nzTheme="outline"></span>
            Salir
          </button>
        </div>
      </div>
    </div>
  </div>
</nz-header>
<app-inicio-sesion
  [(esVisible)]="mostrarInicioSesion"
  (abrirRegistro)="mostrarRegistro = true"
></app-inicio-sesion>
<app-registro
  [(esVisible)]="mostrarRegistro"
  (abrirInicioSesion)="mostrarInicioSesion = true"
></app-registro>
